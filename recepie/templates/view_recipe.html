<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Stored Recipes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uniform Bootstrap Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            padding: 20px; /* Adds space to the edges of the page */
        }
        .card {
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
            height: 100%; /* Makes all cards equal height */
            display: flex;
            flex-direction: column;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    </style>
</head>
<body class="mt-4">
  <header>
    <center><h1 class="mt-4">View All Stored Recipe</h1></center>
  </header>
    
    <main style="display: flex;">
      <div class="container mt-5">
        <div class="row row-cols-1 row-cols-md-3 g-4">
        {%for card in all_Recipe %}
        <div class="col-md-4">
          <div class="card shadow-sm">
              <img src="{{ card.R_Image }}" class="card-img-top" alt="{{ card.Name }}">
              <div class="card-body">
                  <h5 class="card-title">{{forloop.counter}}. {{ card.Name }}</h5>
                  <p class="card-text">{{ card.Descriptions }}</p>
              </div>
          </div>
      </div>
      
      
        {%endfor%}</div></div>
        
    </main>

</body>
</html>
