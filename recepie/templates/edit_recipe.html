<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Recipe</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>

    </header>

    <main>
        <div class="container mt-5">
            
            <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
                {%csrf_token%}
                <h2>Update Recipe</h2>
                <hr>
                
                <div class="mb-3">
                    <label for="forRecipeName" class="form-label">Recipe Name: </label>
                    <input name="Name" type="text" value="{{recipe.Name}}" class="form-control" placeholder="Recipe Name" id="">
                </div>
                
                <div class="mb-3">
                    <label for="forRecipeDescription" class="form-label">Recipe Description: </label>
                    <textarea name="Descriptions" class="form-control" id="">{{recipe.Descriptions}}</textarea>
                </div>
                

                <div class="mb-3">
                    <label for="forImageFile" class="form-label">Select Image</label>
                    <input type="file" name="R_Image" class="form-control" id="">
                </div>
                <br>
                <button type="submit" class="btn btn-success">Create Recipe</button>

            </form>

        </div>

        <center>
            <div class="mt-5">
                <a href="/view_recipe/"><button type="button" class="btn btn-success"> View all Recipes</button></a>
            </div>
        </center>
    </main>

    <footer>


    </footer>
</body>
</html>
